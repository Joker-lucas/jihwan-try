parameters:
  Page:
    name: page
    in: query
    required: false
    description: "페이지 번호"
    schema:
      type: integer
      default: 1
  Limit:
    name: limit
    in: query
    required: false
    description: "페이지 당 항목 수"
    schema:
      type: integer
      default: 10
  Year:
    name: year
    in: query
    required: true
    schema:
      type: integer
    example: 2025

  Month:
    name: month
    in: query
    required: true
    schema:
      type: integer
    example: 8

  Search:
    name: search
    in: query
    required: false
    schema:
      type: string

  IncomeId:
    name: incomeId
    in: path
    required: true
    schema:
      type: integer

  ExpenseId:
    name: expenseId
    in: path
    required: true
    schema:
      type: integer

  UserId:
    name: userId
    in: path
    required: true
    schema:
      type: integer

  TargetSpendingId:
    name: targetSpendingId
    in: path
    required: true
    schema:
      type: integer

  ChallengeId:
    name: challengeId
    in: path
    required: true
    schema:
      type: integer

  ChallengeChecklistId:
    name: challengeChecklistId
    in: path
    required: true
    schema:
      type: integer

  UserIdQuery:
    name: userId
    in: query
    required: false
    description: "조회할 사용자의 ID (관리자 전용)"
    schema:
      type: integer