get:
  tags: [Challenges]
  summary: 특정 도전과제 상세 조회
  security:
    - cookieAuth: []
  parameters:
    - $ref: '../../components/parameter.yaml#/parameters/ChallengeId'
  responses:
    '200':
      description: 조회 성공
      content:
        application/json:
          schema:
            $ref: '../../components/schema.yaml#/schemas/Challenge'
          example:
            challengeId: 1
            title: "일주일 지출 10회 미만"
            description: "일주일 동안 지출 횟수를 10회 미만으로 유지하여 절약 습관을 길러보세요."
            rewardXp: 100
            challengeStartDate: "2025-11-10"
            challengeExpireDate: "2025-11-17"
            limitDay: 7
    '404':
      description: 챌린지를 찾을 수 없음

patch:
  tags: [Challenges]
  summary: 특정 도전과제 수정 (관리자 전용)
  description: 관리자만 도전과제 정보를 수정할 수 있습니다.
  security:
    - cookieAuth: []
  parameters:
    - $ref: '../../components/parameter.yaml#/parameters/ChallengeId'
  requestBody:
    content:
      application/json:
        schema:
          $ref: '../../components/schema.yaml#/schemas/UpdateChallengeRequest'
  responses:
    '200':
      description: 수정 성공
      content:
        application/json:
          schema:
            $ref: '../../components/schema.yaml#/schemas/Challenge'
          example:
            challengeId: 1
            title: "일주일 지출 5회 미만으로 변경"
            description: "일주일 동안 지출 횟수를 5회 미만으로 유지하여 절약 습관을 길러보세요."
            rewardXp: 150
            challengeStartDate: "2025-11-10"
            challengeExpireDate: "2025-11-17"
            limitDay: 7
