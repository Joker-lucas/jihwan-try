get:
  tags: [Challenges]
  summary: 특정 도전과제 상세 조회
  security:
    - cookieAuth: []
  parameters:
    - $ref: '../../components/parameter.yaml#/parameters/ChallengeId'
  responses:
    '200':
      description: 조회 성공
      content:
        application/json:
          schema:
            $ref: '../../components/schema.yaml#/schemas/Challenge'
    '404':
      description: 챌린지를 찾을 수 없음

patch:
  tags: [Challenges]
  summary: 특정 도전과제 수정 (관리자 전용)
  description: 관리자만 도전과제 정보를 수정할 수 있습니다.
  security:
    - cookieAuth: []
  parameters:
    - $ref: '../../components/parameter.yaml#/parameters/ChallengeId'
  requestBody:
    content:
      application/json:
        schema:
          $ref: '../../components/schema.yaml#/schemas/UpdateChallengeRequest'
  responses:
    '200':
      description: 수정 성공
      content:
        application/json:
          schema:
            $ref: '../../components/schema.yaml#/schemas/Challenge'
    '403':
      description: 권한 없음
    '404':
      description: 챌린지를 찾을 수 없음
