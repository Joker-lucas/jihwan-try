get:
  tags: [Challenges]
  summary: 전체 도전과제 목록 조회
  security:
    - cookieAuth: []
  parameters:
    - $ref: '../../components/parameter.yaml#/parameters/Page'
    - $ref: '../../components/parameter.yaml#/parameters/Limit'
  responses:
    '200':
      description: 조회 성공
      content:
        application/json:
          schema:
            $ref: '../../components/schema.yaml#/schemas/GetChallengesResponse'
          example:
            challenges:
              - challengeId: 1
                title: "일주일 지출 10회 미만"
                description: "일주일 동안 지출 횟수를 10회 미만으로 유지하여 절약 습관을 길러보세요."
                rewardXp: 100
                challengeStartDate: "2025-11-10"
                challengeExpireDate: "2025-11-17"
                limitDay: 7
              - challengeId: 2
                title: "한달 수입 50만원 이상 달성"
                description: "부수입, 월급 외 추가 수입으로 50만원 이상을 벌어보세요."
                rewardXp: 200
                challengeStartDate: "2025-11-01"
                challengeExpireDate: "2025-11-30"
                limitDay: 30
            totalItems: 2

post:
  tags: [Challenges]
  summary: 새로운 도전과제 생성 (관리자 전용)
  description: 관리자만 새로운 도전과제를 생성할 수 있습니다.
  security:
    - cookieAuth: []
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: '../../components/schema.yaml#/schemas/CreateChallengeRequest'
  responses:
    '201':
      description: 생성 성공
      content:
        application/json:
          schema:
            $ref: '../../components/schema.yaml#/schemas/Challenge'
    '403':
      description: 권한 없음