post:
  tags: [Challenges]
  summary: 새로운 도전과제 생성 (관리자 전용)
  description: 관리자만 새로운 도전과제를 생성할 수 있습니다.
  security:
    - cookieAuth: []
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: '../../components/schema.yaml#/schemas/CreateChallengeRequest'
  responses:
    '201':
      description: 생성 성공
      content:
        application/json:
          schema:
            $ref: '../../components/schema.yaml#/schemas/Challenge'
          example:
            challengeId: 1
            title: '일주일 지출 10회 미만'
            description: '일주일 동안 지출 횟수를 10회 미만으로 유지하여 절약 습관을 길러보세요.'
            rewardXp: 100
            challengeStartDate: '2025-11-10'
            challengeExpireDate: '2025-11-17'
            limitDay: 7
            createdAt: '2025-11-09T10:00:00Z'
            updatedAt: '2025-11-09T10:00:00Z'
            deletedAt: null
    '403':
      description: 권한 없음