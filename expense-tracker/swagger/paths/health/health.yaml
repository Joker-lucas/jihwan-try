get:
  tags:
    - Health
  summary: 서버 상태 확인
  description: API 서버의 현재 상태를 확인합니다.
  responses:
    "200":
      description: 서버가 정상적으로 동작하고 있음.
      content:
        application/json:
          schema:
            $ref: '../../components/schema.yaml#/schemas/HealthStatusResponse'
    "503":
      description: 서버 또는 종속 서비스에 문제가 있음.
      content:
        application/json:
          schema:
            $ref: '../../components/schema.yaml#/schemas/HealthStatusResponse'
          example:
            server:
              status: "OK"
              uptime: 123.45
            database:
              status: "FAIL"
            redis:
              status: "OK"
