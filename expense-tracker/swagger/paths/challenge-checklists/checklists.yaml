get:
  tags: [ChallengeChecklists]
  summary: 사용자의 챌린지 체크리스트 목록 조회
  description: 특정 사용자의 챌린지 체크리스트 목록을 조회합니다. 관리자는 다른 사용자의 ID로 조회할 수 있습니다.
  security:
    - cookieAuth: []
  parameters:
    - $ref: '../../components/parameter.yaml#/parameters/UserIdQuery'
    - $ref: '../../components/parameter.yaml#/parameters/Page'
    - $ref: '../../components/parameter.yaml#/parameters/Limit'
  responses:
    '200':
      description: 조회 성공
      content:
        application/json:
          schema:
            type: object
            properties:
              checklists:
                type: array
                items:
                  $ref: '../../components/schema.yaml#/schemas/ChallengeChecklist'
              totalItems:
                type: integer
                example: 2
          example:
            checklists:
              - challengeChecklistId: 1
                userId: 1
                challengeId: 1
                status: 'PENDING'
                userStartDate: '2025-11-10T00:00:00Z'
                userExpireDate: '2025-11-17T23:59:59Z'
                completeDate: null
                challenge:
                  challengeId: 1
                  title: '일주일 지출 10회 미만'
                  description: '일주일 동안 지출 횟수를 10회 미만으로 유지하여 절약 습관을 길러보세요.'
                  rewardXp: 100
                  challengeStartDate: '2025-11-10'
                  challengeExpireDate: '2025-11-17'
                  limitDay: 7
                  createdAt: '2025-11-09T10:00:00Z'
                  updatedAt: '2025-11-09T10:00:00Z'
                  deletedAt: null
                createdAt: '2025-11-10T00:00:00Z'
                updatedAt: '2025-11-10T00:00:00Z'
                deletedAt: null
              - challengeChecklistId: 2
                userId: 1
                challengeId: 2
                status: 'COMPLETED'
                userStartDate: '2025-11-01T00:00:00Z'
                userExpireDate: '2025-11-30T23:59:59Z'
                completeDate: '2025-11-28T15:00:00Z'
                challenge:
                  challengeId: 2
                  title: '한 달 수입 200만원 이상'
                  description: '한 달 동안 수입을 200만원 이상 달성해보세요.'
                  rewardXp: 200
                  challengeStartDate: '2025-11-01'
                  challengeExpireDate: '2025-11-30'
                  limitDay: 30
                  createdAt: '2025-10-31T10:00:00Z'
                  updatedAt: '2025-10-31T10:00:00Z'
                  deletedAt: null
                createdAt: '2025-11-01T00:00:00Z'
                updatedAt: '2025-11-28T15:00:00Z'
                deletedAt: null

