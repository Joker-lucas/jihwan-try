get:
  tags: [Users]
  summary: 모든 사용자 목록 조회 (관리자 전용)
  description: 관리자만 모든 사용자의 목록을 조회할 수 있습니다. 닉네임 또는 이메일로 검색할 수 있습니다.
  security:
    - cookieAuth: []
  parameters:
    - name: search
      in: query
      required: false
      description: "검색할 사용자의 이메일 또는 닉네임"
      schema:
        type: string
    - name: searchBy
      in: query
      required: false
      description: "검색할 필드 (nickname 또는 email)"
      schema:
        type: string
        enum: [nickname, email]
  responses:
    '200':
      description: 사용자 목록 조회 성공
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: '../../components/schema.yaml#/schemas/User'
          example:
            - nickname: "admin_user"
              contactEmail: "admin@example.com"
              profileImageUrl: null
              gender: "male"
              birthday: "1990-01-01"
              level: 10
              exp: 1500
              role: "admin"
            - nickname: "test_user_1"
              contactEmail: "user1@example.com"
              profileImageUrl: null
              gender: "female"
              birthday: "1995-05-10"
              level: 5
              exp: 750
              role: "user"
    '403':
      description: 권한 없음
