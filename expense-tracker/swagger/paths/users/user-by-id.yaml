get:
  tags: [Users]
  summary: 특정 사용자 정보 조회
  description: 본인 또는 관리자만 특정 사용자의 정보를 조회할 수 있습니다.
  security:
    - cookieAuth: []
  parameters:
    - $ref: '../../components/parameter.yaml#/parameters/UserId'
  responses:
    '200':
      description: 조회 성공
      content:
        application/json:
          schema:
            $ref: '../../components/schema.yaml#/schemas/User'
          example:
            nickname: "test_user_1"
            contactEmail: "user1@example.com"
            profileImageUrl: null
            gender: "female"
            birthday: "1995-05-10"
            level: 5
            exp: 750
            role: "user"
    '403':
      description: 접근 권한 없음
    '404':
      description: 사용자를 찾을 수 없음

patch:
  tags: [Users]
  summary: 특정 사용자 정보 수정
  description: 본인 또는 관리자만 특정 사용자의 정보를 수정할 수 있습니다. role 필드는 관리자만 수정 가능합니다.
  security:
    - cookieAuth: []
  parameters:
    - $ref: '../../components/parameter.yaml#/parameters/UserId'
  requestBody:
    content:
      application/json:
        schema:
          $ref: '../../components/schema.yaml#/schemas/UpdateUserByAdminRequest' # This schema allows role changes
  responses:
    '200':
      description: 수정 성공
      content:
        application/json:
          schema:
            $ref: '../../components/schema.yaml#/schemas/User'
          example:
            nickname: "new_nickname"
            contactEmail: "user1@example.com"
            profileImageUrl: null
            gender: "female"
            birthday: "1995-05-11"
            role: "user"
    '403':
      description: 접근 권한 없음
    '404':
      description: 사용자를 찾을 수 없음

delete:
  tags: [Users]
  summary: 특정 사용자 삭제
  description: 본인 또는 관리자만 사용자를 삭제할 수 있습니다.
  security:
    - cookieAuth: []
  parameters:
    - $ref: '../../components/parameter.yaml#/parameters/UserId'
  responses:
    '200':
      description: 삭제 성공
      content:
        application/json:
          schema:
            type: object
            properties:
              message:
                type: string
          example:
            message: "성공적으로 삭제되었습니다."
    '403':
      description: 접근 권한 없음
    '404':
      description: 사용자를 찾을 수 없음
