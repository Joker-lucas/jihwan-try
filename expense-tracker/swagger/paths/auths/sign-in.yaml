post:
  tags: [Auth]
  summary: 로그인
  description: 성공 시, 세션 ID가 담긴 쿠키 sssssssssid 설정.
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: '../../components/schema.yaml#/schemas/SigninRequest'
  responses:
    '200':
      description: 로그인 성공
      content:
        application/json:
          schema:
            type: object
            properties:
              data:
                type: object
                properties:
                  message:
                    type: string
                    example: "로그인 성공"
                  user:
                    type: object
                    properties:
                      userId:
                        type: integer
                        example: 4
                      nickname:
                        type: string
                        example: "가계부사용자1231231"
                      email:
                        type: string
                        format: email
                        example: "user@examaaaple.com"
          example:
            data:
              message: "로그인 성공"
              user:
                userId: 4
                nickname: "가계부사용자1231231"
                email: "user@examaaaple.com"
    '401':
      description: 인증 정보 불일치