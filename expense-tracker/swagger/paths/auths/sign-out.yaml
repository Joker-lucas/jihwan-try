post:
  tags: [Auth]
  summary: 로그아웃
  description: 서버의 세션을 지우고 클라이언트의 쿠키를 만료시킴.
  security:
    - cookieAuth: []
  responses:
    '200':
      description: 로그아웃 성공
      content:
        application/json:
          schema:
            type: object
            properties:
              message:
                type: string
                example: "성공적으로 로그아웃되었습니다."
    '401':
      description: 인증되지 않은 사용자 (로그인 상태가 아님)