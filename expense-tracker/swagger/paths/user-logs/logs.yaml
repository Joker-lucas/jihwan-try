get:
  tags: [UserLogs]
  summary: 사용자 활동 로그 조회 (관리자 전용)
  description: 관리자만 사용자의 활동 로그를 조회할 수 있습니다. 여러 쿼리 파라미터를 통해 결과를 필터링할 수 있습니다.
  security:
    - cookieAuth: []
  parameters:
    - $ref: '../../components/parameter.yaml#/parameters/Page'
    - $ref: '../../components/parameter.yaml#/parameters/Limit'
    - name: userId
      in: query
      required: false
      description: "로그를 필터링할 사용자 ID"
      schema:
        type: integer
    - name: traceId
      in: query
      required: false
      description: "특정 요청의 전체 흐름을 추적하기 위한 ID"
      schema:
        type: string
        format: uuid
  responses:
    '200':
      description: 로그 조회 성공
      content:
        application/json:
          schema:
            $ref: '../../components/schema.yaml#/schemas/GetLogsResponse'
    '403':
      description: 권한 없음
