get:
  tags: [Incomes]
  summary: 내 수입 내역 조회
  security:
    - cookieAuth: []
  parameters:
    - $ref: '../../components/parameter.yaml#/parameters/Year'
    - $ref: '../../components/parameter.yaml#/parameters/Month'
  responses:
    '200':
      description: 조회 성공
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: '../../components/schema.yaml#/schemas/Income'
post:
  tags: [Incomes]
  summary: 수입 내역 추가
  security:
    - cookieAuth: []
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: '../../components/schema.yaml#/schemas/IncomeRequest' 
  responses:
    '201':
      description: 수입 내역 추가 성공
      content:
        application/json:
          schema:
            $ref: '../../components/schema.yaml#/schemas/Income' 