openapi: 3.0.0
info:
  title: 가계부 서비스
  version: 1.0.0
  description: 사용자의 수입/지출을 관리하고 분석하는 서비스의 API 명세서.
servers:
  - url: 'http://localhost:3000'
    description: 개발 서버
tags:
  - name: Auth
    description: '사용자 인증 (회원가입, 로그인)'
  - name: Users
    description: 사용자 정보 (프로필)
  - name: Incomes
    description: 수입 관리
  - name: Expenses
    description: 지출 관리
  - name: TargetSpendings
    description: 목표 지출 관리
  - name: Reports
    description: 월별 보고서
  - name: Challenges
    description: 도전과제
  - name: ChallengeChecklists
    description: 사용자의 도전과제 참여 현황
  - name: UserLogs
    description: 사용자 활동 로그 (관리자 전용)
  - name: Weather
    description: 날씨 정보
  - name: Health
    description: 서버 상태 확인
paths:
  /api/healthcheck:
    get:
      tags:
        - Health
      summary: 서버 상태 확인
      description: API 서버의 현재 상태를 확인합니다.
      responses:
        '200':
          description: 서버가 정상적으로 동작하고 있음.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HealthStatusResponse'
        '503':
          description: 서버 또는 종속 서비스에 문제가 있음.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HealthStatusResponse'
              example:
                server:
                  status: OK
                  uptime: 123.45
                database:
                  status: FAIL
                redis:
                  status: OK
  /api/weather:
    get:
      tags:
        - Weather
      summary: 단기예보 조회
      description: |
        요청된 날짜와 시간의 단기예보 정보를 조회합니다.
        - **데이터 기준:** 기상청 단기예보 API는 **전날 밤 23:00 (base_time=2300)에 발표된 예보**를 기준으로 데이터를 제공합니다.
        - **조회 가능 날짜:** 오늘, 내일, 모레 날씨까지 조회할 수 있습니다. (과거 날짜 조회 불가)
      parameters:
        - name: date
          in: query
          required: true
          description: 조회할 날짜 (YYYY-MM-DD)
          schema:
            type: string
            format: date
            example: '2026-01-07'
        - name: time
          in: query
          required: true
          description: '조회할 시간 (HH:MM)'
          schema:
            type: string
            example: '23:00'
        - name: lat
          in: query
          required: true
          description: 위도
          schema:
            type: number
            format: float
            example: 37.5142572
        - name: lon
          in: query
          required: true
          description: 경도
          schema:
            type: number
            format: float
            example: 126.7080569
      responses:
        '200':
          description: 날씨 정보 조회 성공
          content:
            application/json:
              schema:
                type: object
                properties:
                  date:
                    type: string
                    format: date
                    description: 예보 날짜
                  time:
                    type: string
                    description: 예보 시간
                  temperature:
                    type: string
                    description: 1시간 기온
                  windSpeed:
                    type: string
                    description: 풍속
                  skyCondition:
                    type: string
                    description: '하늘상태 (맑음, 구름많음, 흐림)'
                  precipitationProbability:
                    type: string
                    description: 강수확률
                  precipitation:
                    type: string
                    description: 1시간 강수량
                  humidity:
                    type: string
                    description: 습도
              example:
                date: '2026-01-07'
                time: '23:00'
                temperature: '-6°C'
                windSpeed: 2.4m/s
                skyCondition: 맑음
                precipitationProbability: 0%
                precipitation: 강수없음
                humidity: 60%
        '400':
          description: '잘못된 요청 (예: 과거 날짜 조회)'
        '500':
          description: 외부 API 오류 또는 서버 내부 오류
      security:
        - cookieAuth: []
  /api/auth/sign-up:
    post:
      tags:
        - Auth
      summary: 회원가입
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SignUpRequest'
      responses:
        '201':
          description: 회원가입 성공
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserProfile'
        '409':
          description: 이미 존재하는 이메일 또는 닉네임
  /api/auth/sign-in:
    post:
      tags:
        - Auth
      summary: 로그인
      description: '성공 시, 세션 ID가 담긴 쿠키 sssssssssid 설정.'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SigninRequest'
      responses:
        '200':
          description: 로그인 성공
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: object
                    properties:
                      message:
                        type: string
                        example: 로그인 성공
                      user:
                        type: object
                        properties:
                          userId:
                            type: integer
                            example: 4
                          nickname:
                            type: string
                            example: 가계부사용자1231231
                          email:
                            type: string
                            format: email
                            example: user@examaaaple.com
              example:
                data:
                  message: 로그인 성공
                  user:
                    userId: 4
                    nickname: 가계부사용자1231231
                    email: user@examaaaple.com
        '401':
          description: 인증 정보 불일치
  /api/auth/sign-out:
    post:
      tags:
        - Auth
      summary: 로그아웃
      description: 서버의 세션을 지우고 클라이언트의 쿠키를 만료시킴.
      security:
        - cookieAuth: []
      responses:
        '200':
          description: 로그아웃 성공
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: 성공적으로 로그아웃되었습니다.
        '401':
          description: 인증되지 않은 사용자 (로그인 상태가 아님)
  /api/users:
    get:
      tags:
        - Users
      summary: 모든 사용자 목록 조회 (관리자만)
      description: 관리자만 모든 사용자의 목록을 조회할 수 있습니다. 닉네임 또는 이메일로 검색할 수 있습니다.
      security:
        - cookieAuth: []
      parameters:
        - name: search
          in: query
          required: false
          description: 검색할 사용자의 이메일 또는 닉네임
          schema:
            type: string
        - name: searchBy
          in: query
          required: false
          description: 검색할 필드 (nickname 또는 email)
          schema:
            type: string
            enum:
              - nickname
              - email
      responses:
        '200':
          description: 사용자 목록 조회 성공
          content:
            application/json:
              schema:
                type: object
                properties:
                  usersPayload:
                    type: array
                    items:
                      type: object
                      properties:
                        nickname:
                          type: string
                          example: admin_user
                        contactEmail:
                          type: string
                          format: email
                          example: admin@example.com
                        profileImageUrl:
                          type:
                            - string
                            - 'null'
                          nullable: true
                          example: null
                        gender:
                          type: string
                          enum:
                            - male
                            - female
                          example: male
                        birthday:
                          type: string
                          format: date
                          example: '1990-01-01'
                        level:
                          type: integer
                          example: 10
                        exp:
                          type: integer
                          example: 1500
                        role:
                          type: string
                          enum:
                            - user
                            - admin
                          example: admin
                  totalItems:
                    type: integer
                    example: 2
              example:
                usersPayload:
                  - nickname: admin_user
                    contactEmail: admin@example.com
                    profileImageUrl: null
                    gender: male
                    birthday: '1990-01-01'
                    level: 10
                    exp: 1500
                    role: admin
                  - nickname: test_user_1
                    contactEmail: user1@example.com
                    profileImageUrl: null
                    gender: female
                    birthday: '1995-05-10'
                    level: 5
                    exp: 750
                    role: user
                totalItems: 2
        '403':
          description: 권한 없음
  '/api/users/{userId}':
    get:
      tags:
        - Users
      summary: 특정 사용자 정보 조회
      description: 본인 또는 관리자만 특정 사용자의 정보를 조회할 수 있습니다.
      security:
        - cookieAuth: []
      parameters:
        - $ref: '#/components/parameters/UserId'
      responses:
        '200':
          description: 조회 성공
          content:
            application/json:
              schema:
                type: object
                properties:
                  nickname:
                    type: string
                    example: test_user_1
                  contactEmail:
                    type: string
                    format: email
                    example: user1@example.com
                  profileImageUrl:
                    type:
                      - string
                      - 'null'
                    nullable: true
                    example: null
                  gender:
                    type: string
                    enum:
                      - male
                      - female
                    example: female
                  birthday:
                    type: string
                    format: date
                    example: '1995-05-10'
                  level:
                    type: integer
                    example: 5
                  exp:
                    type: integer
                    example: 750
                  role:
                    type: string
                    enum:
                      - user
                      - admin
                    example: user
              example:
                nickname: test_user_1
                contactEmail: user1@example.com
                profileImageUrl: null
                gender: female
                birthday: '1995-05-10'
                level: 5
                exp: 750
                role: user
        '403':
          description: 접근 권한 없음
        '404':
          description: 사용자를 찾을 수 없음
    patch:
      tags:
        - Users
      summary: 특정 사용자 정보 수정
      description: 본인 또는 관리자만 특정 사용자의 정보를 수정할 수 있습니다. `role` 필드는 관리자만 수정 가능합니다.
      security:
        - cookieAuth: []
      parameters:
        - $ref: '#/components/parameters/UserId'
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateUserRequest'
      responses:
        '200':
          description: 수정 성공
          content:
            application/json:
              schema:
                type: object
                properties:
                  nickname:
                    type: string
                    example: new_nickname
                  contactEmail:
                    type: string
                    format: email
                    example: user1@example.com
                  profileImageUrl:
                    type:
                      - string
                      - 'null'
                    nullable: true
                    example: null
                  gender:
                    type: string
                    enum:
                      - male
                      - female
                    example: female
                  birthday:
                    type: string
                    format: date
                    example: '1995-05-11'
                  role:
                    type: string
                    enum:
                      - user
                      - admin
                    example: user
              example:
                nickname: new_nickname
                contactEmail: user1@example.com
                profileImageUrl: null
                gender: female
                birthday: '1995-05-11'
                role: user
        '403':
          description: 접근 권한 없음
        '404':
          description: 사용자를 찾을 수 없음
    delete:
      tags:
        - Users
      summary: 특정 사용자 삭제
      description: 본인 또는 관리자만 사용자를 삭제할 수 있습니다.
      security:
        - cookieAuth: []
      parameters:
        - $ref: '#/components/parameters/UserId'
      responses:
        '200':
          description: 삭제 성공
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MessageResponse'
              example:
                message: 성공적으로 삭제되었습니다.
        '403':
          description: 접근 권한 없음
        '404':
          description: 사용자를 찾을 수 없음
  /api/incomes:
    get:
      tags:
        - Incomes
      summary: 수입 내역 조회
      description: '특정 사용자의 수입 내역을 조회합니다. `userId`는 필수 쿼리 파라미터이며, 관리자는 다른 사용자의 ID로 조회할 수 있습니다. 일반 사용자는 자신의 ID를 지정해야 합니다.'
      security:
        - cookieAuth: []
      parameters:
        - name: userId
          in: query
          required: true
          schema:
            type: integer
          description: '조회할 사용자의 ID. 본인 수입만 조회할 경우 본인의 userId를, 관리자는 다른 사용자의 userId를 지정할 수 있습니다.'
        - $ref: '#/components/parameters/Year'
        - $ref: '#/components/parameters/Month'
        - $ref: '#/components/parameters/Page'
        - $ref: '#/components/parameters/Limit'
      responses:
        '200':
          description: 수입 내역 목록 조회 성공
          content:
            '400':
              description: 잘못된 요청
            '403':
              description: 권한 없음
            application/json:
              schema:
                type: object
                properties:
                  totalCount:
                    type: integer
                    example: 2
                  incomes:
                    type: array
                    items:
                      $ref: '#/components/schemas/Income'
              example:
                totalCount: 2
                incomes:
                  - incomeId: 1
                    userId: 1
                    financialYearId: 1
                    date: '2025-08-10'
                    amount: 3000000
                    category: SALARY
                    status: APPROVED
                    description: 8월 급여
                    createdAt: '2025-08-10T10:00:00Z'
                    updatedAt: '2025-08-10T10:00:00Z'
                    deletedAt: null
                  - incomeId: 2
                    userId: 1
                    financialYearId: 1
                    date: '2025-08-15'
                    amount: 500000
                    category: SIDE_INCOME
                    status: SCHEDULED
                    description: 프리랜서 작업비
                    createdAt: '2025-08-15T12:00:00Z'
                    updatedAt: '2025-08-15T12:00:00Z'
                    deletedAt: null
    post:
      tags:
        - Incomes
      summary: 수입 내역 추가
      security:
        - cookieAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/IncomeRequest'
      responses:
        '201':
          description: 수입 내역 추가 성공
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Income'
              example:
                incomeId: 1
                userId: 1
                financialYearId: 1
                date: '2025-08-10'
                amount: 3000000
                category: SALARY
                status: APPROVED
                description: 8월 급여
                createdAt: '2025-08-10T10:00:00Z'
                updatedAt: '2025-08-10T10:00:00Z'
                deletedAt: null
  '/api/incomes/{incomeId}':
    get:
      tags:
        - Incomes
      summary: 특정 수입 내역 조회
      description: 특정 수입 내역을 ID로 조회합니다.
      security:
        - cookieAuth: []
      parameters:
        - $ref: '#/components/parameters/IncomeId'
      responses:
        '200':
          description: 수입 내역 조회 성공
          content:
            '400':
              description: 잘못된 요청
            '403':
              description: 권한 없음
            '404':
              description: 수입 내역을 찾을 수 없음
            application/json:
              schema:
                $ref: '#/components/schemas/Income'
              example:
                incomeId: 1
                userId: 1
                financialYearId: 1
                date: '2025-08-10'
                amount: 3000000
                category: SALARY
                status: APPROVED
                description: 8월 급여
                createdAt: '2025-08-10T10:00:00Z'
                updatedAt: '2025-08-10T10:00:00Z'
                deletedAt: null
    patch:
      tags:
        - Incomes
      summary: 특정 수입 내역 수정
      description: 특정 수입 내역을 ID로 수정합니다.
      security:
        - cookieAuth: []
      parameters:
        - $ref: '#/components/parameters/IncomeId'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/IncomeRequest'
          responses:
            '200':
              description: 수입 내역 수정 성공
              content:
                application/json:
                  schema:
                    $ref: '#/components/schemas/Income'
                  example:
                    incomeId: 1
                    userId: 1
                    financialYearId: 1
                    date: '2025-08-10'
                    amount: 3500000
                    category: SALARY
                    status: APPROVED
                    description: 8월 급여 (인센티브 포함)
                    createdAt: '2025-08-10T10:00:00Z'
                    updatedAt: '2025-08-10T11:30:00Z'
                    deletedAt: null
            '400':
              description: 잘못된 요청
            '403':
              description: 권한 없음
            '404':
              description: 수입 내역을 찾을 수 없음
    delete:
      tags:
        - Incomes
      summary: 특정 수입 내역 삭제
      description: 특정 수입 내역을 ID로 삭제합니다.
      security:
        - cookieAuth: []
      parameters:
        - $ref: '#/components/parameters/IncomeId'
      responses:
        '200':
          description: 수입 내역 삭제 성공
          content:
            '400':
              description: 잘못된 요청
            '403':
              description: 권한 없음
            '404':
              description: 수입 내역을 찾을 수 없음
            application/json:
              schema:
                $ref: '#/components/schemas/MessageResponse'
              example:
                message: 수입 내역이 성공적으로 삭제되었습니다.
  /api/expenses:
    get:
      tags:
        - Expenses
      summary: 지출 내역 목록 조회
      description: 특정 사용자의 지출 내역 목록을 조회합니다. 연도와 월별로 필터링할 수 있습니다.
      security:
        - cookieAuth: []
      parameters:
        - name: userId
          in: query
          required: true
          description: 조회할 사용자의 ID
          schema:
            type: integer
        - name: year
          in: query
          required: false
          description: 조회할 지출의 연도 (yyyy)
          schema:
            type: integer
            example: 2025
        - name: month
          in: query
          required: false
          description: 조회할 지출의 월 (1-12)
          schema:
            type: integer
            example: 8
        - name: page
          in: query
          required: false
          description: '페이지 번호 (기본값: 1)'
          schema:
            type: integer
            example: 1
        - name: limit
          in: query
          required: false
          description: '한 페이지당 항목 수 (기본값: 10)'
          schema:
            type: integer
            example: 10
      responses:
        '200':
          description: 지출 내역 목록 조회 성공
          content:
            '400':
              description: 잘못된 요청
            '403':
              description: 권한 없음
            application/json:
              schema:
                type: object
                properties:
                  totalCount:
                    type: integer
                    example: 2
                  expenses:
                    type: array
                    items:
                      $ref: '#/components/schemas/Expense'
              example:
                totalCount: 2
                expenses:
                  - expenseId: 1
                    userId: 1
                    financialYearId: 1
                    date: '2025-08-11'
                    amount: 600000
                    category: LEISURE
                    paymentMethod: CREDIT_CARD
                    status: APPROVED
                    description: 티켓 예매
                    createdAt: '2025-08-11T10:00:00Z'
                    updatedAt: '2025-08-11T10:00:00Z'
                    deletedAt: null
                  - expenseId: 2
                    userId: 1
                    financialYearId: 1
                    date: '2025-08-12'
                    amount: 50000
                    category: LIVING_EXPENSES
                    paymentMethod: CASH
                    status: APPROVED
                    description: 점심 식사
                    createdAt: '2025-08-12T11:00:00Z'
                    updatedAt: '2025-08-12T11:00:00Z'
                    deletedAt: null
    post:
      tags:
        - Expenses
      summary: 지출 내역 생성
      description: 새로운 지출 내역을 생성합니다.
      security:
        - cookieAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ExpenseRequest'
      responses:
        '201':
          description: 지출 내역 생성 성공
          content:
            application/json:
              schema:
