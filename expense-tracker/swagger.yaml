  schemas:
    SignUpRequest:
      type: object
      required:
        - email
        - password
        - nickname
        - gender
      properties:
        email:
          type: string
          format: email
          example: user@example.com
        password:
          type: string
          format: password
          example: password123!
        nickname:
          type: string
          example: 가계부사용자1
        gender:
          type: string
          enum:
            - male
            - female
          example: male
        birthday:
          type: string
          format: date
          example: '2000-07-19'
    SigninRequest:
      type: object
      required:
        - email
        - password
      properties:
        email:
          type: string
